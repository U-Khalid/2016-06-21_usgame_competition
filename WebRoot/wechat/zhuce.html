<!DOCTYPE html>
<html>
<head>
<title>注册</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" type="text/css" href="../common/weui.min.css">

<style>
.button_sp_area {
	padding: 10px 0;
	width: 80%;
	margin: 0 auto;
	text-align: justify;
	text-justify: distribute-all-lines;
	font-size: 0;
}

.cell_Verification {
	text-align: justify;
	font-size: 15px;
	float: right;
}
.weui_label,.weui_input {
	font-size:15px;
}
.font_color_two {
  font-size: 15px;
  color: #FF6347;
  margin-left:270px;
}
</style>

</head>
<body>
<div></div>
	<br />
	<br />
    <div class="weui_cells">
	<div class="weui_cell">
		<div class="weui_cell_hd">
			<label class="weui_label" >手机号码</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<input id="phonenumber"  class="weui_input" type="number" pattern="[0-9]*"
				placeholder="请输入手机号码">
		</div>
	</div>
	<div class="weui_cell">
		<div class="weui_cell_hd">
			<label class="weui_label">密码</label>
		</div>
		<div  class="weui_cell_bd weui_cell_primary">
			<input  id="password" class="weui_input" type="password" placeholder="请输入密码">
		</div>
	</div>
	<div class="weui_cell">
		<div class="weui_cell_hd">
			<label class="weui_label">确认密码</label>
		</div>
		<div  class="weui_cell_bd weui_cell_primary">
			<input id="confirm_pw" class="weui_input" type="password" placeholder="请再次输入密码">
		</div>
	</div>
	<div class="weui_cell weui_vcode">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
		<div class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="number" id="yanzhengma"  style="float:left;width:60%" >
			</div>
			<div class="weui_cell_ft" id="verification"><a href="javascript:getTest()" >| 获取验证码</a></div>
		</div>
        </div>
	</div>
	<br />
	<br />
	<div class="button_sp_area">
		<a class="weui_btn weui_btn_primary" href="javascript:register()">注册</a>
	</div>
	<div><a href="javascript:todenglu();" class="font_color_two" >登录</a></div>
	<div class="weui_dialog_alert" id="dialog1" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">注册提示</strong></div>
        <div class="weui_dialog_bd">两次密码不一致！请重新输入！</div>
        <div class="weui_dialog_ft">
            <a href="javascript:tozhuce();" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<div class="weui_dialog_alert" id="dialog2" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">注册提示</strong></div>
        <div class="weui_dialog_bd" ><p id="tishi"></p></div>
        <div class="weui_dialog_ft">
            <a href="javascript:tozhuce();" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="../common/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/zhuce.js"></script>
</body>
</html>
