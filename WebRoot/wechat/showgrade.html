<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>成绩</title>
<meta name="content-type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" type="text/css" href="../common/weui.min.css">

<style>
.info_text {
	line-height: 2em;
	margin-left: 80px;
	color: #373737;
	font-size: 13px;
	overflow: hidden;
	text-overflow: ellipsis;
	display: -webkit-box;
	-webkit-box-orient: vertical;
	-webkit-line-clamp: 2;
}

.info_list strong {
	line-height: 2em;
	float: left;
}

.info_list {
	font-size: 13px;
}

.button_sp_area {
	padding: 10px 0;
	width: 60%;
	margin: 0 auto;
	text-align: justify;
	text-justify: distribute-all-lines;
	font-size: 0;
}
.weui_panel_bd{
   padding:4%;
}
.weui_panel_access .weui_panel_ft {
	color: #999;
}
</style>
</head>
<body>
<div class="weui_panel ">
		<div class="weui_panel_hd">
			<h4 class="weui_media_title">考试结果</h4>
		</div>
			<div class='weui_media_box weui_media_text weui_panel_ft'>
			
				<div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">竞赛名称</label></div>
	            <div class="weui_cell_bd weui_cell_primary" id="competitionName">
	            </div>
	            </div>


                <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">准考证号</label></div>
	            <div class="weui_cell_bd weui_cell_primary" id="admissionTicket">
	            </div>
	            </div>
	            

			  <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">科目</label></div>
	            <div class="weui_cell_bd weui_cell_primary" id="competitionSubject">
	            </div>
	            </div>
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
	            <div class="weui_cell_bd weui_cell_primary" id="userName">
	            </div>
	            </div>
			
	            
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">年级</label></div>
	            <div class="weui_cell_bd weui_cell_primary" id="userGrade">
	                
	            </div>
	            </div>
	            
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">查询密码</label></div>
	            <div class="weui_cell_bd weui_cell_primary" id="password">
	            </div>
	            </div>
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">成绩</label></div>
	            <div class="weui_cell_bd weui_cell_primary" id="competitionGrade">
	            </div>
	            </div>
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">晋级情况</label></div>
	            <div class="weui_cell_bd weui_cell_primary" id="promotion">
	            </div>
	            </div>
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">奖项</label></div>
	            <div class="weui_cell_bd weui_cell_primary" id="award">
	            </div>
	            </div>

                <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">备注</label></div>
	            <div class="weui_cell_bd weui_cell_primary" id="note">
	            </div>
	            </div>
		   <br />
		   
		</div>
		</div>

<script type="text/javascript" src="../common/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/showgrade.js"></script>
</body>
</html>
