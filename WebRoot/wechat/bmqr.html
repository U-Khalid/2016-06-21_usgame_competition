<script type="text/javascript">

var out_trade_no = getUrlParam("out_trade_no");
var money = getUrlParam("money")

function getUrlParam(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象
	var r = window.location.search.substr(1).match(reg);
	if (r != null)
		return unescape(r[2]);
	return null; // 返回参数值
}
function showgrade(a) {
	switch (a) {
	case "1" :
		return "小学一年级";
		break;
	case "2" :
		return "小学二年级";
		break;
	case "3" :
		return "小学三年级";
		break;
	case "4" :
		return "小学四年级";
		break;
	case "5" :
		return "小学五年级";
		break;
	case "6" :
		return "小学六年级";
		break;
	case "7" :
		return "初中一年级";
		break;
	case "8" :
		return "初中二年级";
		break;
	case "9" :
		return "初中三年级";
		break;
	case "10" :
		return "高中一年级";
		break;
	case "11" :
		return "高中二年级";
		break;
	case "12" :
		return "高中三年级";
		break;
}
}
$(document).ready(function() {
	$('#name').html(decodeURIComponent(getUrlParam("name")));
	$('#idCard').html(getUrlParam("idCard"));
	$('#school').html(decodeURI(getUrlParam("school")));
	$('#grade').html(showgrade(getUrlParam("grade")));
	$('#competitionSubject').html(decodeURIComponent(getUrlParam("competitionSubject")));
	$('#competitionName').html(decodeURI(getUrlParam("competitionName")));
	$('#competitionGrade').html(showgrade(getUrlParam("competitionGrade")));
	$('#contectName').html(decodeURIComponent(getUrlParam("contectName")));
	$('#contectPhone').html(getUrlParam("contectPhone"));
});

function pay() {
	window.location.href = "../WeChatPayIndex?out_trade_no=" + out_trade_no + "&money="+money;
}

function showdialog3() {
	$("#dialog3").show();
}
function tobaoming() {
	window.location.href = "baoming.html";
}
function qxzhifu() {
	$("#dialog3").hide();
}
</script>
